    <script>
        // --- Global Variables and Firebase Setup (Mandatory environment variables) ---

        // Data structure to hold the current quiz state

        // Utility function for exponential backoff retry
        async function retryFetch(apiCall, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await apiCall();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    console.warn(`Retrying in ${delay / 1000}s... (Attempt ${i + 1}/${maxRetries})`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        // 1. Generate Question using Gemini API
        async function generateQuestion() {
            setUiState('loading');
            
            // System instruction in Korean for 10th-grade level (ê³ 1 êµ­ì–´)
            const systemPrompt = "ë‹¹ì‹ ì€ ê³ ë“±í•™êµ 1í•™ë…„ ìˆ˜ì¤€ì˜ êµ­ì–´(í•œêµ­ì–´) ì‹œí—˜ ë¬¸ì œë¥¼ ì¶œì œí•˜ëŠ” ì „ë¬¸ê°€ì…ë‹ˆë‹¤. ë¬¸í•™, ë¬¸ë²•, ë…í•´ ì¤‘ í•˜ë‚˜ì˜ ì˜ì—­ì—ì„œ ê³ 1 ê³¼ì •ì— ë§ëŠ” ì‹¬í™”ëœ ê°ê´€ì‹ 5ì§€ ì„ ë‹¤í˜• ë¬¸ì œ 1ê°œë¥¼ ìƒì„±í•˜ì„¸ìš”. ë‹µë³€ì€ ë°˜ë“œì‹œ ì•„ë˜ì˜ JSON ìŠ¤í‚¤ë§ˆë¥¼ ë”°ë¼ì•¼ í•©ë‹ˆë‹¤.";
            const userQuery = "ìƒˆë¡œìš´ êµ­ì–´ ë¬¸ì œë¥¼ ì¶œì œí•´ ì£¼ì„¸ìš”.";

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {

                            "question": { "type": "STRING", "description": "ë¬¸ì œ ë‚´ìš©" },

                            "explanation": { "type": "STRING", "description": "ì •ë‹µì— ëŒ€í•œ ìƒì„¸ í•´ì„¤" }
                        },
                        "required": ["topic", "question", "options", "answer_index", "explanation"]
                    }
                }
            };

            try {
                const apiCall = async () => {
                    const response = await fetch(apiUrl, {

                        body: JSON.stringify(payload)

                    if (!response.ok) {

                const response = await retryFetch(apiCall);
                const result = await response.json();

                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) throw new Error("API ì‘ë‹µì—ì„œ JSON í…ìŠ¤íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                
                const data = JSON.parse(jsonText);

                setUiState('error');

        // 2. Display the question in the UI
        function displayQuestion(data) {
            // Reset state
            selectedOptionIndex = null;
            isAnswerChecked = false;
            
            document.getElementById('topic').textContent = `[${data.topic}]`;
            document.getElementById('question-text').textContent = data.question;
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('submit-button').disabled = true;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, index) => {

        // 3. Handle option selection

            if (isAnswerChecked) return; // Prevent selection change after checking
            
            // Deselect all others
            document.querySelectorAll('.option-button').forEach(btn => {

            const resultMessage = document.getElementById('result-message');

                    document.getElementById('next-button').textContent = 'ë‹¤ì‹œ ì‹œë„';
                    break;
            }
